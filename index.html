<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Income Expense Calculator</h2>
        
        <div class="summary">
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expense">0</span></p>
            <p>Balance: <span id="net-balance">0</span></p>
        </div>
        
        <div class="input-form">
            <input id="desc" type="text" placeholder="Description">
            <input id="amount" type="number" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addEntry()">Add Entry</button>
        </div>
        
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked onclick="filterEntries()"> All</label>
            <label><input type="radio" name="filter" value="income" onclick="filterEntries()"> Income</label>
            <label><input type="radio" name="filter" value="expense" onclick="filterEntries()"> Expense</label>
        </div>
        
        <ul id="entries-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
